<html>
<head>
  <meta charset="utf-8">
  <title>Pony Movin'</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #pony {
      position: absolute;
      top: 50px;
      left: 250px;

      background: red;
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p><button id="undo">Undo</button> Use arrows to move the pony</p>
  
  <h3>Moves</h3>
  <ol id="log"></ol>

  <img id="pony" src="pony.jpg" />

  <script src="vendor/jquery.js"></script>
  <script src="key_codes.js"></script>
  <script src="extend.js"></script>
  <script src="commands.js"></script>
  <script src="command_factory.js"></script>
  <script src="mediator.js"></script>
  <script src="log_subscriber.js"></script>

  <script src="pony_mover.js"></script>

  <script>
    var mediator = new Mediator($('#pony'))
    new LogSubscriber(mediator, $('#log'))
    // var mediator = new PonyMover($('#pony'), $('#log'))

    $('body').keydown(function(e) { mediator.move(e.which) })

    $('#undo').click(function() { mediator.undo() })


  </script>

</body>
</html>
